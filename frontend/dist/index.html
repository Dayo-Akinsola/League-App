<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League App</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="modal">
        <div class="champion-details-container">
            <div class="champion-name-container">
                <h1 class="champion-name"></h1>
                <h4 class="champion-title"></h4>
            </div>
            <div class="champion-details">
                <div class="champion-main-info">
                    <div class="lore-container">
                        <span class="champion-lore"></span>
                    </div>
                    <div class="abilities-container">
                        <h4 class="abilities-heading">Abilities</h4>
                        <div class="ability-pictures">

                        </div>
                        <div class="ability-info">
                            <span class="ability-name"></span>
                            <span class="ability-description"></span>
                        </div>   
                    </div>
                </div>
                <div class="champion-extra-info">
                    <div class="champion-img-container">
                    </div>
                    <div class="champion-tips">
                        <h4 class="tips-heading">Tips</h4>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
