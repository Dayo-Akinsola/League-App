<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League App</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="modal">
        <div id="main-container" class="modal-template">
            <div class="modal-header">
                <div class="modal-nav-links">
                    <span id="main" class="modal-nav-link">Main</span>
                    <span id="stats" class="modal-nav-link">Stats</span>
                    <span id="skins" class="modal-nav-link">Skins</span>
                </div>
                <div class="champion-heading">
                    <h1 class="champion-name"></h1>
                    <h4 class="champion-title"></h4>
                    <div class="champion-roles"></div>
                </div>
            </div>
            <div class="champion-details">
                <div class="champion-main-info">
                    <div class="lore-container">
                        <h3 class="lore-heading subheading">Lore</h3>
                        <span class="champion-lore"></span>
                    </div>
                    <div class="champion-tips">
                        <h4 class="tips-heading subheading">Tips</h4>
                    </div>
                </div>
                <div class="champion-extra-info">
                    <div class="abilities-container">
                        <h4 class="abilities-heading subheading">Abilities</h4>
                        <div class="ability-pictures">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="stats-container" class="modal-template">
            <div class="modal-header">
                <div class="modal-nav-links">
                    <span id="main" class ="modal-nav-link">Main</span>
                    <span id="stats" class="modal-nav-link">Stats</span>
                    <span id="skins" class="modal-nav-link">Skins</span>
                </div>
                <div class="champion-heading">
                    <h1 class="champion-name"></h1>
                    <h4 class="champion-title"></h4>
                    <div class="champion-stats-overview"></div>
                </div>
            </div>
            <div class="champion-main-stats">
                <div class="champion-damage-container">
                    <h3 class="damage-heading subheading">Damage</h3>
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle" id="magic-damage-stroke"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        strokeDashoffset="100"
                        stroke-dasharray="100 100"
                        strokeWidth="2.2"
                      />
                        <path class="circle" id="physical-damage-stroke"
                        stroke-dasharray="60 100"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        strokeWidth="2.2"
                        />
                        <path class="circle" id="true-damage-stroke"
                        stroke-dasharray="20 100"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        strokeWidth="2.2"
                        />
                        <text x="18" y="14.35" class="total-damge-label">Total Damage</text>
                        <text x="18" y="22.35" class="total-damage-text"></text>
                    </svg>
                </div>
                <div class="champion-item-choices">
                    <h3 class="item-choice-heading subheading">Item Choices</h3>
                </div>
                <div class="champion-matchups">
                    <h3 class="matchups-heading subheading">MatchUps</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
